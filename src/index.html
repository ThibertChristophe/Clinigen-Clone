<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />

    <link rel="stylesheet" href="/css/my-slider.css" />
    <script src="js/ism-2.2.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="header">
        <div id="header_top">
          <div class="header_top_country">Select country</div>
          <div class="header_top_menuLeft">
            <nav>
              <ul>
                <li>About Clinigen</li>
                <li>Global offices</li>
                <li>Careers</li>
                <li>Investors</li>
                <li>Sustainability</li>
                <li>Newsroom</li>
              </ul>
            </nav>
          </div>
        </div>
        <div id="header_bot">
          <img
            src="/images/clinigen-logo.png"
            alt="logo"
            class="header_bot_logoClinigen"
          />
          <div id="header_bot_menuMiddle">
            <nav>
              <ul>
                <li>Mission</li>
                <li>How we can help</li>
                <li>Product & Services</li>
                <li>Insights</li>
              </ul>
            </nav>
          </div>
          <div class="header_bot_menuleft">
            <input
              type="button"
              value="Find a medicine"
              id="header_bot_findAMedicine"
            />
            <input
              type="button"
              value="Get in touch"
              id="header_bot_getInTouch"
            />
            <span><input type="button" value="" id="header_bot_search" /></span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="ism-slider" id="my-slider">
          <ol>
            <li>
              <img src="/images/slides/banner2.jpg" />
              <div class="ism-caption ism-caption-0">CLINIGEN DIRECT</div>
            </li>
            <li>
              <img src="/images/slides/boy-web_crop-min-1.jpg" />
              <div class="ism-caption ism-caption-0">
                Pharmaceutical & Biotech companies
              </div>
            </li>
            <li>
              <img src="/images/slides/mission-still.jpg" />
              <div class="ism-caption ism-caption-0">OUR MISSION</div>
            </li>
            <li>
              <img src="/images/slides/woman-web_crop-min.jpg" />
              <div class="ism-caption ism-caption-0">
                Healthcare Professionals
              </div>
            </li>
          </ol>
        </div>
        <p class="ism-badge" id="my-slider-ism-badge"></p>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
