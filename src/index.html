<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="header">
        <div id="header_top">
          <div class="header_top_country">Select country</div>
          <div class="header_top_menuLeft">
            <nav>
              <ul>
                <li>About Clinigen</li>
                <li>Global offices</li>
                <li>Careers</li>
                <li>Investors</li>
                <li>Sustainability</li>
                <li>Newsroom</li>
              </ul>
            </nav>
          </div>
        </div>
        <div id="header_bot">
          <img
            src="/images/clinigen-logo.png"
            alt="logo"
            class="header_bot_logoClinigen"
          />
          <div id="header_bot_menuMiddle">
            <nav>
              <ul>
                <li>Mission</li>
                <li>How we can help</li>
                <li>Product & Services</li>
                <li>Insights</li>
              </ul>
            </nav>
          </div>
          <div class="header_bot_menuleft">
            <input
              type="button"
              value="Find a medicine"
              id="header_bot_findAMedicine"
            />
            <input
              type="button"
              value="Get in touch"
              id="header_bot_getInTouch"
            />
            <span><input type="button" value="" id="header_bot_search" /></span>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
